<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Times Seven</title>
</head>
<body onload="draw()">
    <canvas id="sketch" width="350px" height="550px" style="border: 2px solid black"></canvas>
    <script>
        function draw() {
            var sketch = document.getElementById('sketch');
            var context = sketch.getContext('2d');

            context.fillStyle = '#00ff00';

            for (let c = 1; c <= 4; c++) {
                for (let r = 1; r <= 7; r++) {
                    context.beginPath();
                    context.arc(c * 70, r * 70, 25, 0, 2 * Math.PI, true);
                    context.closePath();
                    context.fill();
                }
            }
        }
    </script>
</body>
</html>
