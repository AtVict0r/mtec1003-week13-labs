<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Grow</title>
</head>
<body onload="draw()">
    <canvas id="sketch" width="300px" height="300px" style="border: 2px solid black"></canvas>
    <script>
        function draw() {
            var sketch = document.getElementById('sketch');
            var context = sketch.getContext('2d');
            
            context.fillStyle = '#000';

            for (let c = 1; c < 10; c++) {
                context.beginPath();
                context.arc(c * 30, c * 30, c + 2, 0, 2 * Math.PI, true);
                context.closePath();
                context.fill();
            }
        }
    </script>
</body>
</html>
