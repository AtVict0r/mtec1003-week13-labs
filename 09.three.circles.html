<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Circles</title>
</head>
<body onload="draw()">
    <canvas id="sketch" width="300px" height="300px" style="border: 2px solid black"></canvas>
    <script>
        function draw() {
            var sketch = document.getElementById('sketch');
            var context = sketch.getContext('2d');

            
            context.fillStyle = '#f00';
            context.beginPath();
            context.arc(150, 150, 100, 0, 2 * Math.PI, true);
            context.closePath();
            context.fill();

            context.fillStyle = '#00f';
            context.beginPath();
            context.arc(150, 150, 75, 0, 2 * Math.PI, true);
            context.closePath();
            context.fill();

            context.fillStyle = '#0f0';
            context.beginPath();
            context.arc(150, 150, 50, 0, 2 * Math.PI, true);
            context.closePath();
            context.fill();
        }
    </script>
</body>
</html>
