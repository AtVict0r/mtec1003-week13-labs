<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
</head>
<body onload="draw()">
    <canvas id="sketch" width="300px" height="300px" style="border: 2px solid black"></canvas>
    <script>
        function draw() {
            var sketch = document.getElementById('sketch');
            var context = sketch.getContext('2d');

            context.fillStyle = '#000';

            for (let c = 1; c <= 8; c++) {
                for (let r = 1; r <= 8; r++) {
                    if ((c + r) % 2 != 0) {
                        context.fillRect(c * 30, r * 30, 30, 30);
                    }
                }
            }
        }
    </script>
</body>
</html>
