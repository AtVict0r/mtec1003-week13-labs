<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemisphere</title>
</head>
<body onload="draw()">
    <canvas id="sketch" width="300px" height="300px" style="border: 2px solid black"></canvas>
    <script>
        function draw() {
            var sketch = document.getElementById("sketch");
            var context = sketch.getContext("2d");

            // top semi-circle
            context.fillStyle = "#0f0";
            context.beginPath();
            context.arc(150, 140, 130, 0, Math.PI, true);
            context.closePath();
            context.fill();

            // bottom semi-circle
            context.fillStyle = "#000";
            context.beginPath();
            context.arc(150, 160, 130, 0, Math.PI, false);
            context.closePath();
            context.fill();
        }
    </script>
</body>
</html>
